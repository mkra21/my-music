<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·ûö·û∂·ûè·üí·ûö·û∏·ûõ·üÜ·û†·û¢·û∂·ûÄ·û∂·ûü ‚Ä¢ Music Player</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Khmer OS Battambang', sans-serif;
            background: url('https://files.catbox.moe/ka5x56.jpg')
                        no-repeat center center / cover;
            overflow: hidden;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        /* Player Card */
        .player-card {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 360px;
            padding: 35px;
            text-align: center;
            color: white;

            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }

        /* Disk */
        .disk {
            width: 130px;
            height: 130px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            border: 4px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.5);
            animation: rotate 10s linear infinite;
            animation-play-state: paused;
        }

        .disk.playing {
            animation-play-state: running;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h2 {
            font-size: 22px;
            margin-bottom: 6px;
        }

        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }

        .btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-play {
            width: 70px;
            height: 70px;
            font-size: 28px;
            background: white;
            color: black;
        }

        audio { display: none; }

        /* Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 3s infinite;
            z-index: 2;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            opacity: 0.8;
            transform: rotate(-45deg);
            z-index: 3;
            animation: shoot 2s linear infinite;
        }

        @keyframes shoot {
            from {
                transform: translateX(0) translateY(0) rotate(-45deg);
                opacity: 1;
            }
            to {
                transform: translateX(-600px) translateY(600px) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<div class="overlay"></div>

<div class="player-card">
    <div class="disk" id="disk">
        <span style="font-size: 50px;">üåç</span>
    </div>

    <h2 id="title">·ûî·ûë·ûÖ·ûò·üí·ûö·üÄ·ûÑ·ûë·û∏ ·ü°</h2>
    <p>·ûÄ·üÜ·ûñ·ûª·ûÑ·ûÖ·û∂·ûÄ·üã·ûÖ·ûò·üí·ûö·üÄ·ûÑ·ûî·üÅ·üá·ûè·üí·ûö·ûá·û∂·ûÄ·üã</p>

    <div class="controls">
        <button class="btn" onclick="prevTrack()">‚èÆ</button>
        <button class="btn btn-play" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
        <button class="btn" onclick="nextTrack()">‚è≠</button>
    </div>

    <audio id="mainAudio"></audio>
</div>

<script>
    const audio = document.getElementById("mainAudio");
    const playBtn = document.getElementById("playBtn");
    const disk = document.getElementById("disk");
    const title = document.getElementById("title");

    const playlist = [
        { name: "·ûî·ûë·ûÖ·ûò·üí·ûö·üÄ·ûÑ·ûë·û∏ ·ü°", link: "https://files.catbox.moe/rtkvkd.mp3" },
        { name: "·ûî·ûë·ûÖ·ûò·üí·ûö·üÄ·ûÑ·ûë·û∏ ·ü¢", link: "" }
    ];

    let trackIndex = 0;

    function loadTrack(i) {
        audio.src = playlist[i].link;
        title.innerText = playlist[i].name;
    }

    function togglePlay() {
        if (audio.paused) {
            audio.play();
            playBtn.innerText = "‚è∏";
            disk.classList.add("playing");
        } else {
            audio.pause();
            playBtn.innerText = "‚ñ∂";
            disk.classList.remove("playing");
        }
    }

    function nextTrack() {
        trackIndex = (trackIndex + 1) % playlist.length;
        loadTrack(trackIndex);
        audio.play();
        playBtn.innerText = "‚è∏";
        disk.classList.add("playing");
    }

    function prevTrack() {
        trackIndex = (trackIndex - 1 + playlist.length) % playlist.length;
        loadTrack(trackIndex);
        audio.play();
        playBtn.innerText = "‚è∏";
        disk.classList.add("playing");
    }

    loadTrack(trackIndex);

    /* Create twinkle stars */
    for (let i = 0; i < 60; i++) {
        const star = document.createElement("div");
        star.className = "star";
        const size = Math.random() * 3 + "px";
        star.style.width = size;
        star.style.height = size;
        star.style.top = Math.random() * 100 + "vh";
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(star);
    }

    /* Shooting stars */
    function createShootingStar() {
        const star = document.createElement("div");
        star.className = "shooting-star";
        star.style.top = Math.random() * 40 + "vh";
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDuration = Math.random() * 1.5 + 1 + "s";
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 2000);
    }

    setInterval(createShootingStar, 800);
</script>

</body>
</html>
